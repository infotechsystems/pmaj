<ion-header>
<ion-toolbar color="primary" >
    <ion-title >pradhan mantri awas yojana</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
       <button ion-button full (click)="phaseselect(1)">Phase I Stage</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button full (click)="phaseselect(2)">Phase II Stage</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button full (click)="phaseselect(3)">Phase III Stage</button>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col text-center>
        <button ion-button full (click)="phaseselect(4)">Phase IV Stage</button>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col text-center>
        <button ion-button full (click)="phaseselect(5)">Completion</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
